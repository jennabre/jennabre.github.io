<!DOCTYPE html>
<style>
/* In case it's on a subpage and it can't find the main CSS, because apparently there's no backup? */
/* Why on earth can't you have a backup option? */
:root {
	--dark-gray: #444;
	--deep-green: #194037;
	--dark-green: #286658;
	--medium-green: #84AEA2;
	--light-green: #CCDFDB;
	--pastel-green: #E6EFED;

	--nav-width: 140px;
}
/***********************/
/*     Major Styling    */
/***********************/


body {
	background-color: var(--light-green);
	background: url(pics/texture-light-green.jpg);
	background-repeat: repeat;
	color: #555;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 1.1em;
}

h1, h2, h3 { font-family: "Goudy Old Style", "Times New Roman", Serif; font-weight: bold; color: var(--dark-green);  }
h1 { margin-top: 0; }

/* Links */
/* No a:visited or nav links will act up */
a { color: var(--dark-green); }

a:hover { color: var(--light-green); text-decoration: none; }
a:active { color: var(--light-green); text-decoration: none; }

header {
	background-color: var(--dark-green);
	background: url(pics/texture-dark-green.jpg);
	background-repeat: repeat;
	height: 50px;
	text-align: center;
	font-size: 2em;
	font-weight: bold;
	font-family: "Goudy Old Style", "Times New Roman", Serif;
	margin-bottom: 0;
	/* Not sure why padding on bottom has to be so huge in order for it to look nice */
	padding: 15px 15px 50px 15px;
}
header a {
	color: #fff;
	text-decoration: none;
}

#wrapper {
	background-color: white;
	width: 80%;
	min-width: 960px;
	max-width: 2048px;
	margin: 0 auto;
}
main { padding: 2em; margin-left: var(--nav-width); }

footer {
	margin-top: 2em;
	font-size: 90%;
	font-style: italic;
	text-align: center;
	padding: 20px;
}

/***********************/
/*      Navigation     */
/***********************/
/* Template courtesy of https://css-tricks.com/solved-with-css-dropdown-menus/ */
</style>
