<!DOCTYPE html>
<style>
/* In case it's on a subpage and it can't find the main CSS, because apparently there's no backup? */
/* Why on earth can't you have a backup option? */
:root {
	--darkgray: #444;
	--mediumgray: #aaa;
	--lightgray: #ddd;
	--deepblue: #006B80;
	--mediumblue: #1F98B0;
	--pastelblue: #55C3D9;
	--pastelpurple: #C696FA;
	--pastelpink: #FF93B7;
	--pastelyellow: #FFCC66;
}

body {
	background-color: var(--mediumgray);
	color: #666;
	font-family: Arial, Helvetica, sans-serif;
}

/* Links */
a { color: var(--mediumblue); }
/* a:visited { color: #AC0C22; } was interfering with nav links */
a:hover { color: var(--pastelblue); text-decoration: none; }
a:active { color: var(--pastelblue); text-decoration: none; }

header {
	background-color: var(--darkgray);
	height: 50px;
	color: #fff;
	text-align: center;
	font-size: 2em;
	font-weight: bold;
	/* "Times New Roman" must be in quotation marks because of the white space*/
	font-family: Goudy Old Style, "Times New Roman", Serif;
	margin-bottom: 0;
	/* Not sure why padding on bottom has to be so huge in order for it to look nice */
	padding: 15px 15px 50px 15px;
}

nav {
	background-color: var(--lightgray);
	text-align: center;
	height: 100%;
	width: 20%;
	float: left;
	margin-right: 50px;
	padding: 0;
}

nav li {
	list-style-type: none;
}


nav a {
	display: inline-block;
	width: 100%;
	padding-top: 15px;
	padding-bottom: 15px;
	margin: 0;
	text-align: center;
	text-decoration: none;
	color: var(--deepblue);
	font-size: 1.2em;
	
}

nav a:hover {
	background-color: var(--pastelblue);
	color: #fff;
	/* background-color: rgba(255,255,255,0.2); */
}

nav a:active {
	color: var(--deepblue);
}

main {
	padding: 1px 20px 20px 20px;
	margin-left: 20%;
}

h1, h2, h3 {
	font-family: Goudy Old Style, "Times New Roman", Serif;
	font-weight: bold;
}

h1 {
	margin-top: 0;
	color: var(--deepblue);
}

h2 { color: var(--mediumblue); }



#wrapper {
	background-color: #fff;
	width: 80%;
	min-width: 960px;
	max-width: 2048px;
	margin-left: auto;
	margin-right: auto;
}

main {
	padding: 50px;
}

footer {
	margin-top: 2em;
	font-family: Goudy Old Style, "Times New Roman", Serif;
	font-size: 90%;
	font-style: italic;
	text-align: center;
	padding: 20px;
}
</style>
